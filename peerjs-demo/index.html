<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerJS demo</title>
    <style>
      * {
        background: black;
        color: white;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #messages {
        margin-top: 20px;
        border: 1px solid #333;
        padding: 10px;
        min-height: 100px;
        width: 100%;
      }
      .message-input {
        margin-top: 10px;
        width: 100%;
        display: flex;
        gap: 10px;
      }
      #messageInput {
        flex-grow: 1;
      }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  </head>
  <body>
    <main>
      <label>myId: <input type="text" id="myId" readonly /></label>
      <p>
        <button id="connect">Connect to:</button>
      </p>
      <label
        >peerId: <input id="peerId" type="text" placeholder="peerId"
      /></label>

      <div id="messages"></div>

      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton" disabled>Send</button>
      </div>
    </main>
    <script>
      const myIdInput = document.querySelector("#myId");
      const messageInput = document.querySelector("#messageInput");
      const sendButton = document.querySelector("#sendButton");
      const messagesDiv = document.querySelector("#messages");

      myIdInput.value = String(Math.round(Math.random() * 10 ** 7));
      myId = myIdInput.value;

      let activeConnection = null;

      const peer = new Peer(myId, {
        config: {
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            {
              urls: [
                "turn:openrelay.metered.ca:80",
                "turn:openrelay.metered.ca:443",
                "turn:openrelay.metered.ca:443?transport=tcp",
              ],
              username: "openrelayproject",
              credential: "openrelayproject",
            },
          ],
        },
        debug: 3, // This will help you see more detailed logs
      });

      document.querySelector("#connect").addEventListener("click", connect);

      function addMessage(message, fromMe = false) {
        const messageElement = document.createElement("div");
        messageElement.textContent = `${fromMe ? "Me" : "Peer"}: ${message}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendMessage() {
        if (activeConnection && messageInput.value.trim()) {
          const message = messageInput.value.trim();
          activeConnection.send(message);
          addMessage(message, true);
          messageInput.value = "";
        }
      }

      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      peer.on("error", (err) => {
        console.error("PeerJS error:", err);
      });

      function connect() {
        const peerId = document.querySelector("#peerId").value;
        const conn = peer.connect(peerId);

        setupConnection(conn);
      }

      function setupConnection(conn) {
        activeConnection = conn;
        sendButton.disabled = false; // Enable send button when connected

        conn.on("error", (err) => {
          console.error("Connection error:", err);
          sendButton.disabled = true;
        });

        conn.on("open", () => {
          console.log("Connection opened successfully");
          addMessage("Connected to peer!", true);
        });

        conn.on("close", () => {
          console.log("Connection closed");
          sendButton.disabled = true;
          addMessage("Connection closed", true);
          activeConnection = null;
        });

        conn.on("data", (data) => {
          console.log("Received data:", data);
          addMessage(data, false);
        });
      }

      peer.on("connection", (conn) => {
        console.log("Incoming connection");
        setupConnection(conn);
      });
    </script>
  </body>
</html>
